# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/training
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456123
# JPA / HIBERNATE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.org.hibernate.envers.default_schema=app_audit 
spring.jpa.properties.org.hibernate.envers.default_catalog=yourAuditSchema
#spring.jpa.hibernate.ddl-auto=validate
# View
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
#Readfile Properties
spring.messages.basename=ErrorMH01,ErrorUser
spring.messages.encoding=UTF-8